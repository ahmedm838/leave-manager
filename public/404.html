<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      // SPA redirect for static hosts (GitHub Pages, cPanel, GoDaddy, etc.).
      // Vite replaces %BASE_URL% at build time (e.g., "/" or "/<repo>/").
      (function () {
        var base = '%BASE_URL%';
        if (!base) base = '/';

        // Normalize: ensure leading and trailing slashes
        if (base.charAt(0) !== '/') base = '/' + base;
        if (base.charAt(base.length - 1) !== '/') base = base + '/';

        var path = window.location.pathname || '/';

        // Strip the base prefix
        if (base !== '/' && path.indexOf(base) === 0) {
          path = path.slice(base.length);
        } else if (base === '/' && path.charAt(0) === '/') {
          path = path.slice(1);
        }

        // Remove any remaining leading slash
        if (path.charAt(0) === '/') path = path.slice(1);

        // Preserve querystring
        var qs = window.location.search || '';

        // If someone hit the site root, just go to base
        if (!path && !qs) {
          window.location.replace(base);
          return;
        }

        // Redirect to hash-based route
        var target = base + '#/' + path + qs;
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
